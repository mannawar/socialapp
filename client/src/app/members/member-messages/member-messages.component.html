<div class="card">
    <div class="card-body"
        #scrollMe
        style="overflow: scroll; height: 535px;"
        [scrollTop]="scrollMe.scrollHeight"
    >
        <div *ngIf="(messageService.messageThread$ | async)?.length === 0">
            No Messages yet..say hi by clicking on message box below! 
        </div>
        <ul 
            class="chat" *ngIf="(messageService.messageThread$ | async).length > 0">
            <li *ngFor="let message of (messageService.messageThread$ | async)">
                <div>
                    <span class="chat-img float-end">
                        <img class="rounded-circle" src="{{message.senderPhotoUrl || './assets/user.png'}}" alt="{{message.senderUsername}}">
                    </span>
                    <div class="chatbody">
                        <div class="header">
                            <small class="text-muted">
                                <span class="fa fa-clock-o">{{message.messageSent | timeago}}</span>
                                <span class="text-danger" 
                                    *ngIf="!message.dateRead && message.senderUsername !== username">
                                    (unread)
                                </span>
                                <span class="text-success" 
                                    *ngIf="message.dateRead && message.senderUsername !== username">
                                    (seen {{message.dateRead | timeago}})
                                </span>
                            </small>
                        </div>
                        <p>{{message.content}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="card-footer">
        <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
            <div class="input-group">
                <input type="text" 
                    name="messageContent"
                    required
                    [(ngModel)]="messageContent"
                    class="form-control input-sm" 
                    placeholder="Send a private message"
                >
                <div class="input-group-append">
                    <button [disabled]="!messageForm.valid || loading" class="btn btn-primary" type="submit">Send
                        <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
